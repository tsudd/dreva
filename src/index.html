<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Dreva</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <script src='main.js'></script>
</head>

<body>
    <div class="overlay">

    </div>
    <header class="header">
        <div class="logo"><a href="#">Dreva</a></div>
        <nav class="menu header_menu">
            <ul>
                <li>Plant</li>
                <li>Stats</li>
                <li>Profile</li>
                <li>Git</li>
                <li>Telegramm</li>
            </ul>
        </nav>
        <button class="openbtn"><img class="overmenu" src="./assets/bar.png" width="60" height="60"></button>
    </header>
    <main class="content">
        <section class="tools column">
            <div class="timer">
                <h1 class="timer-head">Timer</h1>
                <div class="slider"><input type="range" min="0" max="90" value="25"></div>
                <h2 class="selected-time">25</h2>
            </div>
            <div class="tree-selector">
                <h1>Tree selector</h1>

                <div class="selector">
                    <div class="next-btn selector_tree-btn"><button></button></div>
                    <div class="tree selector_tree"><img width="100" height="100" src="./assets/tree.png"> </div>
                    <div class="prev-btn selector_tree-btn"><button></button></div>
                </div>
            </div>
        </section>
        <section class="forest">
            <div class="field">
                <div class="tree"><img width="50" height="50" src="./assets/tree.png"> </div>
                <div class="tree"></div>
                <div class="tree"><img width="50" height="50" src="./assets/tree.png"> </div>
                <div class="tree"></div>
                <div class="tree"></div>
                <div class="tree"><img width="50" height="50" src="./assets/tree.png"> </div>
                <div class="tree"></div>
                <div class="tree"></div>
                <div class="tree"><img width="50" height="50" src="./assets/tree.png"> </div>
                <div class="tree"></div>
                <div class="tree"></div>
                <div class="tree"></div>
                <div class="tree"></div>
                <div class="tree"></div>
                <div class="tree"></div>
                <div class="tree"><img width="50" height="50" src="./assets/tree.png"> </div>
            </div>
        </section>
        <section class="history column">
            <div class="records-panel">
                <h1 class="records-head">Last seeds</h1>
                <ul>
                    <li>Record 1</li>
                    <li>Record 2</li>
                    <li>Record 3</li>
                    <li>Record 4</li>
                    <li>Record 5</li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="logo footer_logo"><a href="#">Dreva</a></div>
        <div class="contacts">
            <ul>
                <li>Git</li>
                <li>Telegramm</li>
            </ul>
        </div>
        <h3 class="legals">Dreva Inc. 2022. All rights reserved</h3>
    </footer>
</body>

</html>
